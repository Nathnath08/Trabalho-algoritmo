<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h2>Descubra o Antecessor e o Sucessor</h2>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero">
    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            const numero = parseInt(document.getElementById('numero').value);

            if (isNaN(numero)) {
                document.getElementById('resultado').innerText = 'Entrada inválida. Por favor, digite um número inteiro.';
            } else {
                const antecessor = numero - 1;
                const sucessor = numero + 1;
                document.getElementById('resultado').innerText = `O antecessor de ${numero} é ${antecessor}. O sucessor de ${numero} é ${sucessor}.`;
            }
        }
    </script>
</body>
</html>
